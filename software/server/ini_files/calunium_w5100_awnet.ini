[DEFAULT]
project = aurorawatchnet
site = xxx

[awnettextdata]
filename = /data/%(project)s/%(site)s/%%Y/%%m/%(site)s_%%Y%%m%%d.txt

[awpacket]
filename = /data/%(project)s/%(site)s/%%Y/%%m/%(site)s_%%Y%%m%%d.awp

[controlsocket]
# filename = /tmp/awnetd

[firmware]
path = /home/pi/AuroraWatchNet/firmware/magnetometer/ATmega1284P/12MHz/W5100_GNSS

[serial]
port = /dev/ttyAMA0
baudrate = 9600
setup = ATRE;ATCN 25;ATLI R;ATAC

[magnetometer]
siteid = 0
key = xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
